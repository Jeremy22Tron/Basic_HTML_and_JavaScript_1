<!DOCTYPE html>
<html>
	<body>
		<p id="Time_of_day"></p>
		<script>
			function Time_function() {
				var Time = new Date().getHours();
				var Reply;
				if (Time < 12 == Time > 0) {
					Reply = "It is morning time!";
				}
				else if (Time > 12 == Time < 18) {
					Reply = "It is the afternoon.";
				}
				else {
					Reply = "It is evening time.";
				}
				document.getElementById("Time_of_day").innerHTML = Reply;
			}
			Time_function();
			</script>
		</body>
</html>
